<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>User Form</h2>
    <div class="success-msg" id="successMsg">Login Successfully ✅</div>
    <form id="userForm">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " />
        <label for="name">Enter your name</label>
        <div class="error-msg" id="nameError">Name is required ❌</div>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder=" " />
        <label for="email">Enter your email</label>
        <div class="error-msg" id="emailError">Email is required ❌</div>
      </div>

      <div class="form-group">
        <select id="gender">
          <option value="">--Select Gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="error-msg" id="genderError">Please select gender ❌</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
